<style>
    .click_button {
        background-color: red;
        color: aliceblue;
        border: none;
        border-radius: 5px;
        height: 30px;
        width: 100;
        font-size: medium;
        cursor: pointer;
        margin-bottom:2;
        box-shadow: 1px 2px 2px rgb(40, 26, 26);
}
.click_button:hover{
    opacity:0.8;
    transition: opacity ,color 0.15s;
    background-color: blue;
    
}
.click_button:active{
background-color: black;
opacity: 0.9;

}
.click_button:after{
    background-color: black;
}
</style>
<button class="click_button">click here</button>
